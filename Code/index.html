<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Presidential Speeches AoA Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include main.js -->
    <script src="main.js" defer></script>
    <!-- Include CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toggle buttons -->
    <div id="toggle-buttons">
      <button id="speech-btn" class="toggle-btn active">Speech</button>
      <button id="big-words-btn" class="toggle-btn">Big Words</button>
      <button id="small-words-btn" class="toggle-btn">Small Words</button>
      <button id="sentences-btn" class="toggle-btn">Sentences</button>
    </div>

    <!-- Visualization container -->
    <svg id="viz" width="960" height="600"></svg>
    <!-- Tooltip -->
    <div id="tooltip" style="display: none"></div>
  </body>
</html>
